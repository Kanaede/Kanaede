<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Guide Book</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../../../../assets/css/guide.css">
  <link id="dark-theme-style" rel="stylesheet" />

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary border-body px-5" data-bs-theme="dark">
      <div class="container m-2 mx-5 text-center">
        <a href="#" class="navbar-brand p-0 me-0 me-lg-4">Minecraft Guide</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a href="#" class="nav-link active" aria-current="page">Guide</a>
            <a href="#" class="nav-link">Troubleshoot</a>
            <a href="#" class="nav-link">About</a>
          </div>
        </div>
        <button type="button" href="#" class="btn btn-sm ml-auto font-weight-bold" id="btnSwitch" onclick="themeSwitch()">Theme: Dark</button>
      </div>
    </nav>
  </header>


  <div class="container-fluid p-5">
    Wello
  </div>
</body>
  <script>
    const themeToggler = document.getElementById('btnSwitch')
    function themeSwitch() {
      if (document.documentElement.getAttribute('data-bs-theme') == 'dark') {
        document.documentElement.setAttribute('data-bs-theme','light')
        themeToggler.textContent = 'Theme: Light'
      }
      else {
        document.documentElement.setAttribute('data-bs-theme','dark')
        themeToggler.textContent = 'Theme: Dark'
      }
    }
  </script>
</html>
